
<ui:composition
	template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.linguagem.title']}"/>
	</ui:define>
	

	<ui:define name="principal">
	 	 
	   	 <h:form >
            <p:outputLabel value="#{msg['pages.linguagem.lingua']}"/>
            <br></br>
            <p:selectOneMenu value="#{localeBeans.language}" onchange="submit()" >
                <f:selectItem itemValue="pt" itemLabel="#{msg['pages.linguagem.pt']}"/>
                <f:selectItem itemValue="en" itemLabel="#{msg['pages.linguagem.en']}"/>
            </p:selectOneMenu>
        </h:form>
	   
	</ui:define>
</ui:composition>
